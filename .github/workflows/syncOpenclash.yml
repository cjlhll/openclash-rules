name: Sync OpenClash Release Assets

# 支持定时触发和手动触发
on:
  schedule:
    - cron: '0 2 * * *'   # 每天凌晨 2 点同步
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: 安装依赖工具
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl grep sed

      # Step 3: 获取 OpenClash 最新 release 页面并解析资产链接
      - name: Get latest release asset URLs
        run: |
          # 使用 ghproxy 加速访问
          RELEASE_PAGE=$(curl -s https://github.com/vernesong/OpenClash/releases/latest)

          # 解析 HTML 中的下载链接，匹配所有资产
          echo "$RELEASE_PAGE" | grep -o 'href="[^"]*"' \
            | grep '/vernesong/OpenClash/releases/download/' \
            | sed 's/href="//;s/"//' \
            | sed 's|^|https://ghproxy.com/https://github.com|' \
            > assets.txt

          echo "Found assets:"
          cat assets.txt

      # Step 4: 下载所有资产到指定目录
      - name: Download all assets
        run: |
          mkdir -p openclash_assets
          while read URL; do
            FILE_NAME=$(basename "$URL")
            echo "Downloading $FILE_NAME ..."
            curl -L -o "openclash_assets/$FILE_NAME" "$URL"
          done < assets.txt

      # Step 5: Commit 并 push 到仓库
      - name: Commit and push assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add openclash_assets/*
          git commit -m "Sync OpenClash release $(date +%Y-%m-%d)" || echo "No changes"
          git push
