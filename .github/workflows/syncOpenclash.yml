name: Sync OpenClash Release

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次，可根据需要调整
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Get latest OpenClash release info
        id: get_release
        run: |
          # 获取最新 release JSON
          RELEASE_JSON=$(curl -s https://api.github.com/repos/vernesong/OpenClash/releases/latest)
          echo "$RELEASE_JSON" > release.json
          
          # 获取 release tag
          VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # 获取所有 assets 下载链接
          ASSETS=$(echo "$RELEASE_JSON" | jq -r '.assets[].browser_download_url')
          echo "$ASSETS" > assets.txt

          echo "Found assets:"
          cat assets.txt

      - name: Download assets
        run: |
          mkdir -p openclash_assets
          while read URL; do
            FILE_NAME=$(basename "$URL")
            echo "Downloading $FILE_NAME ..."
            curl -L -o "openclash_assets/$FILE_NAME" "$URL"
          done < assets.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add openclash_assets/*
          git commit -m "Sync OpenClash release ${{ env.VERSION }}" || echo "No changes"
          git push
